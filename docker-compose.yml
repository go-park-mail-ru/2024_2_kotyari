services:
  main_go:
    build:
      context: .
      dockerfile: ./cmd/main/Dockerfile
    ports:
      - "8000:8000"
    image: main-go-image
    container_name: main_go
    restart: unless-stopped
    volumes:
      - ./files:/delivery/files
    networks:
      - app-network
    depends_on:
      - pg_db
      - redis_service

  rating_updater_go:
    build:
      context: .
      dockerfile: ./cmd/rating_updater/Dockerfile
    ports:
      - "8004:8004"
    image: rating-updater-go-image
    container_name: rating_updater_go
    restart: unless-stopped
    volumes:
      - ./files:/delivery/files
    networks:
      - app-network
    depends_on:
      - pg_db
      - redis_service
      - main_go

  pg_db:
    image: postgres:16.4
    ports:
      - "54320:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./assets/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pg_data:/var/lib/postgresql/data/
    container_name: pg_db
    restart: unless-stopped
    networks:
      - app-network

  redis_service:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    container_name: redis_service
    restart: unless-stopped
    networks:
      - app-network

volumes:
  pg_data:
  redis_data:
  go_back:

networks:
  app-network:
    driver: bridge