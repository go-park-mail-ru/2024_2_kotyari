syntax="proto3";

package profile;

option go_package = "https://github.com/go-park-mail-ru/2024_2_kotyari/api/protos/profile_grpc";

message GetProfileRequest {
  uint32 user_id = 1;
}

message GetProfileResponse {
  uint32 user_id = 1;
  string email = 2;
  string username = 3;
  string gender = 4;
  string avatar_url = 6;
}
